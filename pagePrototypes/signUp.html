<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <title>Sign Up</title>
    </head>

    <body>
        <div class="login">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-end">
                    <a class="navbar-brand mr-auto" href="index.html">Chore Tracker</a>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="signUp.html">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    </ul>
            </nav>
            <div class="container">
                <h1 class="large text-info">Sign Up</h1>
                <form>
                    <div class="form-group">
                        <input class="form-control" type="text" name="name" placeholder="Name" required/>
                    </div>
                    <div class="form-group">
                            <input class="form-control" type="email" name="email" placeholder="Email" required/>
                    </div>
                    <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="Password" required/>
                    </div>
                    <div class="form-group">
                            <input class="form-control" type="password" name="password2" placeholder="Confirm Password" required/>
                    </div>
                    <input type="submit" class="btn btn-info" value="Register"/>
                </form>
            </div>

        </div>
    </body>

</html>
