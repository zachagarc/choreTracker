<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <title>Login</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-end">
            <a class="navbar-brand mr-auto" href="index.html">Chore Tracker</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="signUp.html">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            </ul>
        </nav>
        <div class="container">
            <div class="login">
                <h1 class="large text-info">Sign In</h1>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" require/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="pwd" name="password" placeholder="Password" require/>
                    </div>
                    
                    <input type="submit" class="btn btn-info" value="Login"/>
                </form>
            </div>
        </div>
    </body>

</html>
